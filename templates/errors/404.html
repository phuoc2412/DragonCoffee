        <i class="fas fa-dragon fa-5x text-primary mb-4"></i>
        <h1 class="section-title">404 - Page Not Found</h1>
        <p class="lead mb-5">Oops! It seems this page has been consumed by the dragon.</p>
        <div class="d-flex justify-content-center gap-3">

    </div>
